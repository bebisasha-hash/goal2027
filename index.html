/* ===== Corner buttons alignment (checkpoint + info) ===== */

  top: 3px;

}

  padding-right: 28px;
}

}

/* Optical centering for &quot;i&quot; */

/* ===== Notes modal (per-goal) ===== */
.notes-modal-overlay{
  position: fixed;
  inset: 0;
  background: rgba(17,24,39,0.35);

.notes-modal-inner{

.notes-modal-title{

.notes-modal-sub{

.notes-modal-close:active{

}
.notes-textarea{
  width: 100%;

.notes-textarea::placeholder{

/* Rich notes editor (contenteditable) */
.notes-editor{

}
.notes-modal-overlay.open{
  display:flex;
}
/* ===== end notes modal ===== */


/* ===== Notes modal refinements ===== */
.notes-modal-overlay{
  opacity: 0;
  transition: opacity 220ms ease;
}
.notes-modal{
  opacity: 0;
  transform: translateY(14px) scale(0.98);
  transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 240ms ease;
}
.notes-modal-overlay.open{
  opacity: 1;
}
.notes-modal-overlay.open .notes-modal{
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* Darker, more accent close icon */
.notes-modal-close{
  color: rgba(255,79,191,0.9);
  font-size: 18px;
  font-weight: 500;
  line-height: 1;
}
.notes-modal-close:hover{
  filter: brightness(0.98);
}
.notes-modal-close:active{
  transform: scale(0.96);
}

/* Actions: keep it neat with only one button */
.notes-modal-actions{
  justify-content: flex-end;
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .notes-modal-overlay,
  .notes-modal{
    transition: none !important;
  }
}
/* ===== end refinements ===== */


/* ===== FIX popup animation (use opacity/visibility instead of display) ===== */
.notes-modal-overlay{
  display: flex;
  visibility: hidden;
  pointer-events: none;
  opacity: 0;
}

.notes-modal-overlay.open{
  visibility: visible;
  pointer-events: auto;
  opacity: 1;
}
/* ===== end fix ===== */


/* ===== Close animation for notes popup ===== */
.notes-modal-overlay{
  transition: opacity 220ms ease, visibility 0s linear 220ms;
}

.notes-modal-overlay.open{
  transition: opacity 220ms ease, visibility 0s;
}

.notes-modal{
  transition:
    transform 260ms cubic-bezier(.2,.9,.2,1),
    opacity 240ms ease;
}

.notes-modal-overlay:not(.open) .notes-modal{
  transform: translateY(10px) scale(0.98);
  opacity: 0;
}
/* ===== end close animation ===== */


/* ===== Theme overrides (neutral dark, less pink, KEEP depth) ===== */
:root{
  --bg-0:#070709;
  --bg-1:#0b0b0d;

  --card:#101014;
  --card-hi:#14141a;

  --stroke:rgba(255,255,255,.09);
  --stroke-2:rgba(255,255,255,.14);

  --text:#f2f2f4;
  --muted:rgba(242,242,244,.70);

  --accent:#d44a82;         /* muted rose */
  --accent-2:#a7345f;       /* deep rose */
  --accent-glow:rgba(212,74,130,.14);

  --shadow-1: 0 10px 26px rgba(0,0,0,.55);
  --shadow-2: 0 2px 0 rgba(255,255,255,.06) inset;
  --shadow-3: 0 -1px 0 rgba(0,0,0,.45) inset;
}

/* background with depth (no blue) */
html, body{
  background:
    radial-gradient(1100px 700px at 20% 12%, rgba(212,74,130,.10), transparent 58%),
    radial-gradient(900px 600px at 80% 18%, rgba(212,74,130,.06), transparent 62%),
    radial-gradient(1200px 900px at 50% 110%, rgba(255,255,255,.05), transparent 55%),
    linear-gradient(180deg, var(--bg-0), var(--bg-1)) !important;
  color: var(--text) !important;
}

/* subtle &quot;grain&quot; to bring back richness */
body::before{
  content:&quot;&quot;;
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,.04) 0 1px, transparent 2px),
    radial-gradient(circle at 80% 30%, rgba(255,255,255,.03) 0 1px, transparent 2px),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,.03) 0 1px, transparent 2px);
  background-size: 140px 140px, 180px 180px, 220px 220px;
  opacity:.22;
  mix-blend-mode: overlay;
}

/* cards / panels: bring back layered gradients + highlights */
.goal-card, .goal-item, .goal, .card, .tile, .panel, .goal-box, .goal-container, .goal-block{
  background:
    radial-gradient(900px 400px at 20% 0%, rgba(240,95,154,.10), transparent 60%),
    radial-gradient(700px 320px at 85% 0%, rgba(201,58,120,.08), transparent 62%),
    linear-gradient(180deg, rgba(240,95,154,.03), rgba(138,31,77,.01)) !important;
  background-color: var(--card) !important;
  border: 1px solid var(--stroke) !important;
  box-shadow: var(--shadow-1), var(--shadow-2), var(--shadow-3) !important;
}

/* add a soft top edge highlight */
.goal-card::after, .goal-item::after, .card::after, .panel::after, .goal-block::after{
  content:&quot;&quot;;
  position:absolute;
  inset:0;
  border-radius: inherit;
  pointer-events:none;
  box-shadow: 0 1px 0 rgba(240,95,154,.10) inset;
  opacity:.9;
}

/* header */
header, .topbar, .site-header{
  background:
    linear-gradient(180deg, rgba(20,20,26,.78), rgba(10,10,12,.62)) !important;
  border-color: var(--stroke) !important;
  backdrop-filter: blur(12px);
}

/* muted text */
.small, .muted, .subtitle, .hint, .meta, .tagline, .goal-tag{
  color: var(--muted) !important;
}

/* buttons: keep neutral, accent only where needed */
button, .btn, .button, .icon-btn, .pill-btn{
  border-color: rgba(255,255,255,.14) !important;
  background: rgba(255,255,255,.04) !important;
}
button:hover, .btn:hover, .button:hover, .icon-btn:hover, .pill-btn:hover{
  background: rgba(255,255,255,.06) !important;
}

/* primary accents */
button.primary, .btn-primary, .primary{
  background: linear-gradient(180deg, rgba(212,74,130,.22), rgba(212,74,130,.12)) !important;
  border-color: rgba(212,74,130,.35) !important;
  box-shadow: 0 0 0 1px rgba(212,74,130,.10) inset, 0 10px 24px rgba(0,0,0,.45) !important;
  color: var(--text) !important;
}
button.primary:hover, .btn-primary:hover, .primary:hover{
  background: linear-gradient(180deg, rgba(212,74,130,.28), rgba(212,74,130,.14)) !important;
}

/* progress */
.progress-fill, .progress-bar-fill, .meter-fill{
  background: linear-gradient(90deg, var(--accent), var(--accent-2)) !important;
  box-shadow: 0 8px 20px rgba(212,74,130,.16) !important;
}

/* info button */
.info-btn, .info-button, .i-btn, .circle-i{
  background: rgba(255,255,255,.05) !important;
  border-color: rgba(212,74,130,.30) !important;
  color: var(--accent) !important;
  box-shadow: 0 1px 0 rgba(255,255,255,.06) inset !important;
}
.info-btn:hover, .info-button:hover, .i-btn:hover, .circle-i:hover{
  background: rgba(212,74,130,.10) !important;
}

/* checkpoint infinity */
.daily-check[data-state=&quot;1&quot;] .daily-check-circle,
.checkpoint[data-state=&quot;1&quot;], .check-point[data-state=&quot;1&quot;]{
  border-color: var(--accent) !important;
  color: var(--accent) !important;
  box-shadow: 0 0 0 2px rgba(212,74,130,.14), 0 12px 26px rgba(0,0,0,.55) !important;
}
.daily-check[data-state=&quot;1&quot;] .daily-check-circle::before{
  color: var(--accent) !important;
}

/* Remove any accidental blue glows/rings */
*{
  --tw-ring-color: rgba(212,74,130,.14);
}


/* ===== Requested tweaks (checkpoint done color + remove white tap flash) ===== */
/* 1) Daily checkpoint state=2 (✓) — match site rose style (no green) */
.daily-check[data-state=&quot;2&quot;] .daily-check-circle{
  background:
    radial-gradient(circle at 30% 30%, rgba(212,74,130,.22), rgba(7,7,9,.55));
  background-color: rgba(212,74,130,.14);
  border-color: rgba(212,74,130,.72);
  color: rgba(255,214,230,.95);
  box-shadow:
    0 0 0 2px rgba(212,74,130,.16),
    0 10px 24px rgba(0,0,0,.55);
}
.daily-check[data-state=&quot;2&quot;] .daily-check-circle::before{
  color: rgba(255,214,230,.95);
}

/* 2) Remove white &quot;blink&quot; on + / - taps (tap highlight &amp; default focus ring) */
button, .filter-btn, .daily-check, .info-btn{
  -webkit-tap-highlight-color: transparent;
}
button:focus, button:focus-visible,
.filter-btn:focus, .filter-btn:focus-visible,
.daily-check:focus, .daily-check:focus-visible,
.info-btn:focus, .info-btn:focus-visible{
  outline: none;
  box-shadow: none;
}
/* Keep a subtle accent focus for keyboard users (instead of white glare) */
button:focus-visible{
  box-shadow: 0 0 0 2px rgba(212,74,130,.22);
}
/* ===== end tweaks ===== */


/* === FIX v16: убираем артефакт белой полосы при наведении на чекпоинт ===
   Источник: backdrop-filter на .card даёт compositing seam в Chrome/Safari при hover/анимациях вложенных элементов.
   Решение: отключаем backdrop-filter на карточках и изолируем их от перерисовки.
*/
.card{
  -webkit-backdrop-filter: none !important;
  backdrop-filter: none !important;
  contain: paint;
}



/* === FIX v16: убираем белую вертикальную полосу/блик при наведении на чекпоинт ===
   В некоторых браузерах (Chrome/Safari) backdrop-filter на карточках даёт compositing seam при hover-анимациях внутри карточки.
   Решение: отключаем backdrop-filter именно на карточках (визуально почти то же, но без артефактов).
*/
.card{
  -webkit-backdrop-filter: none !important;
  backdrop-filter: none !important;
  contain: paint;
}

/* tighten spacing between title and filter buttons */

        const COUNTER_GOALS = [&#x27;sense_downloads&#x27;,&#x27;sense_active&#x27;,&#x27;sense_paid&#x27;,&#x27;team&#x27;,&#x27;office&#x27;,&#x27;school&#x27;,&#x27;sense_revenue&#x27;,&#x27;personal_income&#x27;,&#x27;instagram&#x27;,&#x27;youtube&#x27;,&#x27;house&#x27;,&#x27;apartments&#x27;,&#x27;car&#x27;,&#x27;gym&#x27;,&#x27;books&#x27;,&#x27;therapy&#x27;,&#x27;english&#x27;,&#x27;speeches&#x27;,&#x27;travel&#x27;];
    const ABSOLUTE_GOALS = [];
        const WEIGHT_GOAL = &quot;body&quot;;

    const STORAGE_KEY = &quot;goals_2026_v1&quot;;
    const DAILY_CHECK_KEY = STORAGE_KEY + &quot;_dailyChecks&quot;;

    // ===== Set total modal (replaces window.prompt) =====
    const setOverlay = document.getElementById(&quot;setOverlay&quot;);
    const setTitleEl = document.getElementById(&quot;setTitle&quot;);
    const setSubEl   = document.getElementById(&quot;setSub&quot;);
    const setInputEl = document.getElementById(&quot;setInput&quot;);
    const setCloseBtn = document.getElementById(&quot;setClose&quot;);
    const setCancelBtn = document.getElementById(&quot;setCancel&quot;);
    const setOkBtn = document.getElementById(&quot;setOk&quot;);

    let setModalOnSubmit = null;

    function closeSetModal() {
      if (!setOverlay) return;
      setOverlay.classList.remove(&quot;open&quot;);
      setOverlay.setAttribute(&quot;aria-hidden&quot;, &quot;true&quot;);
      setModalOnSubmit = null;
    }

    function openSetModal(opts) {
      if (!setOverlay) return;
      const title = (opts &amp;&amp; opts.title) ? opts.title : &quot;Введи значение&quot;;
      const sub = (opts &amp;&amp; opts.sub) ? opts.sub : &quot;&quot;;
      const placeholder = (opts &amp;&amp; opts.placeholder) ? opts.placeholder : &quot;&quot;;
      const initialValue = (opts &amp;&amp; opts.initialValue != null) ? String(opts.initialValue) : &quot;&quot;;
      setModalOnSubmit = (opts &amp;&amp; typeof opts.onSubmit === &quot;function&quot;) ? opts.onSubmit : null;

      setTitleEl.textContent = title;
      setSubEl.textContent = sub;
      setInputEl.placeholder = placeholder;
      setInputEl.value = initialValue;

      setOverlay.classList.add(&quot;open&quot;);
      setOverlay.setAttribute(&quot;aria-hidden&quot;, &quot;false&quot;);

      // focus
      setTimeout(function(){
        setInputEl.focus();
        setInputEl.select();
      }, 10);
    }

    function trySubmitSetModal() {
      if (!setModalOnSubmit) { closeSetModal(); return; }
      const ok = setModalOnSubmit(setInputEl.value);
      if (ok === false) {
        // small shake feedback
        const modal = setOverlay.querySelector(&quot;.set-modal&quot;);
        if (modal) {
          modal.animate(
            [{ transform: &quot;translateY(0) translateX(0)&quot; },
             { transform: &quot;translateY(0) translateX(-6px)&quot; },
             { transform: &quot;translateY(0) translateX(6px)&quot; },
             { transform: &quot;translateY(0) translateX(-4px)&quot; },
             { transform: &quot;translateY(0) translateX(4px)&quot; },
             { transform: &quot;translateY(0) translateX(0)&quot; }],
            { duration: 260, easing: &quot;ease-out&quot; }
          );
        }
        return;
      }
      closeSetModal();
    }

    if (setOverlay) {
      setCloseBtn.addEventListener(&quot;click&quot;, closeSetModal);
      setCancelBtn.addEventListener(&quot;click&quot;, closeSetModal);
      setOkBtn.addEventListener(&quot;click&quot;, trySubmitSetModal);

      // close only by buttons / Esc (not by overlay click to avoid accidental)
      setOverlay.addEventListener(&quot;click&quot;, function(e){
        if (e.target === setOverlay) {
          // do nothing (intentional)
          e.preventDefault();
        }
      });
      document.addEventListener(&quot;keydown&quot;, function(e){
        if (!setOverlay.classList.contains(&quot;open&quot;)) return;
        if (e.key === &quot;Escape&quot;) closeSetModal();
        if (e.key === &quot;Enter&quot;) trySubmitSetModal();
      });
    }
    // ===== end set total modal =====


    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return {};
        return JSON.parse(raw);
      } catch {
        return {};
      }
    }
    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    let state = loadState();

    function ensureDefaults() {

    function formatKg(value) {

    function pluralRu(n, one, few, many) {
      n = Math.abs(n) % 100;
      const n1 = n % 10;
      if (n &gt; 10 &amp;&amp; n &lt; 20) return many;
      if (n1 &gt; 1 &amp;&amp; n1 &lt; 5) return few;
      if (n1 === 1) return one;
      return many;

    function updateCountdown() {
      const remainingEl = document.getElementById(&quot;countdown-remaining&quot;);
      if (!remainingEl) return;

      const now = new Date();
      const end = new Date(&quot;2036-01-01T00:00:00&quot;);

      if (end - now &lt;= 0) {
        remainingEl.textContent = &quot;Срок наступил&quot;;
        return;
      }

      // Считаем календарно: годы -&gt; месяцы -&gt; дни
      let temp = new Date(now.getTime());
      temp.setHours(0,0,0,0);

      let years = 0;
      while (true) {
        const next = new Date(temp.getTime());
        next.setFullYear(next.getFullYear() + 1);
        if (next &lt;= end) { temp = next; years++; } else break;
      }

      let months = 0;
      while (true) {
        const next = new Date(temp.getTime());
        next.setMonth(next.getMonth() + 1);
        if (next &lt;= end) { temp = next; months++; } else break;
      }

      const msPerDay = 24 * 60 * 60 * 1000;
      const days = Math.max(0, Math.floor((end - temp) / msPerDay));

      const yWord = pluralRu(years, &quot;год&quot;, &quot;года&quot;, &quot;лет&quot;);
      const moWord = pluralRu(months, &quot;месяц&quot;, &quot;месяца&quot;, &quot;месяцев&quot;);
      const dWord = pluralRu(days, &quot;день&quot;, &quot;дня&quot;, &quot;дней&quot;);

      const parts = [];
      parts.push(years + &quot; &quot; + yWord);
      if (months &gt; 0) {
        parts.push(months + &quot; &quot; + moWord);
      }
      parts.push(days + &quot; &quot; + dWord);

      let text;
      if (parts.length === 1) {
        text = parts[0];
      } else if (parts.length === 2) {
        text = parts[0] + &quot; и &quot; + parts[1];
      } else {
        text = parts[0] + &quot; &quot; + parts[1] + &quot; и &quot; + parts[2];
      }

      remainingEl.textContent = &quot;Осталось: &quot; + text;
    }

      if (pct &gt; 60) return &quot;#c61b6a&quot;;   // 4 — 61–80 (dark pink)

    function getTodayKey() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, &quot;0&quot;);
      const d = String(now.getDate()).padStart(2, &quot;0&quot;);
      return y + &quot;-&quot; + m + &quot;-&quot; + d;
    }

    function loadDailyChecks() {
      const today = getTodayKey();
      let obj;
      try {
        const raw = localStorage.getItem(DAILY_CHECK_KEY);
        obj = raw ? JSON.parse(raw) : null;
      } catch {
        obj = null;
      }

      if (!obj || obj.date !== today) {
        obj = { date: today, checks: {} };
      }

      if (!obj.checks) obj.checks = {};

      GOAL_IDS.forEach(function (g) {
        let val = obj.checks[g];
        if (typeof val === &quot;boolean&quot;) {
          obj.checks[g] = val ? 2 : 0;
          return;
        }
        const num = Number(val);
        if (!Number.isFinite(num)) {
          obj.checks[g] = 0;
        } else {
          obj.checks[g] = Math.min(2, Math.max(0, Math.round(num)));
        }
      });

      return obj;
    }

    let dailyChecks = loadDailyChecks();

currentNotesGoalId = goalId;

    }

    function closeNotes(){
      currentNotesGoalId = null;
      notesOverlay.classList.remove(&quot;open&quot;);
      notesOverlay.setAttribute(&quot;aria-hidden&quot;, &quot;true&quot;);
    }

    function saveCurrentNotes(){
      if(!currentNotesGoalId) return;
      notesMap[currentNotesGoalId] = (notesEditor.innerHTML || &quot;&quot;);
      saveNotesMap(notesMap);
    }

    // Save + close on Enter (Shift+Enter keeps a new line)
    notesEditor.addEventListener(&quot;keydown&quot;, function(e){

// Click on info button -&gt; open modal
    document.addEventListener(&quot;click&quot;, function(e){

      }
      openNotes(goalId, titleText);

});

&lt;script&gt;
(function(){
  const filterBtns = Array.from(document.querySelectorAll(&#x27;.filter-btn&#x27;));
  let activeFilter = &#x27;all&#x27;;

  function setMetaVisibility(filter){
    const cw = document.querySelector(&#x27;.countdown-wrap&#x27;);
    const dl = document.querySelector(&#x27;.deadline-plain&#x27;);
    const show = (filter === &#x27;all&#x27;);
    if (cw) cw.style.display = show ? &#x27;&#x27; : &#x27;none&#x27;;
    if (dl) dl.style.display = show ? &#x27;&#x27; : &#x27;none&#x27;;
  }

  function isInProgress(card){
    const btn = card.querySelector(&#x27;.daily-check&#x27;);
    if(!btn) return false;
    const s = String(btn.getAttribute(&#x27;data-state&#x27;) || &#x27;0&#x27;);
    return s === &#x27;1&#x27;; // ∞
  }

  function applyFilter(filter){
    activeFilter = filter;

    document.querySelectorAll(&#x27;.card&#x27;).forEach(card =&gt; {
      if (card.classList.contains(&#x27;card-total&#x27;)) return;

      if (filter === &#x27;all&#x27;){
        card.classList.remove(&#x27;hidden&#x27;);
        return;
      }

      if (filter === &#x27;inprogress&#x27;){
        if (isInProgress(card)) card.classList.remove(&#x27;hidden&#x27;);
        else card.classList.add(&#x27;hidden&#x27;);
        return;
      }

      if (card.dataset.sphere === filter) card.classList.remove(&#x27;hidden&#x27;);
      else card.classList.add(&#x27;hidden&#x27;);
    });

    setMetaVisibility(filter);
  }

  filterBtns.forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, () =&gt; {
      filterBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
      btn.classList.add(&#x27;active&#x27;);
      applyFilter(btn.dataset.filter || &#x27;all&#x27;);
    });
  });

  // If you toggle ∞, refresh the &quot;В процессе&quot; view when it&#x27;s active
  document.querySelectorAll(&#x27;.daily-check&#x27;).forEach(dc =&gt; {
    dc.addEventListener(&#x27;click&#x27;, () =&gt; {
      setTimeout(() =&gt; {
        if (activeFilter === &#x27;inprogress&#x27;) applyFilter(&#x27;inprogress&#x27;);
      }, 0);
    });
  });

  applyFilter(&#x27;all&#x27;);
})();

/* ===== Notes modal refinements ===== */
.notes-modal-overlay{
  opacity: 0;
  transition: opacity 220ms ease;
}
.notes-modal{
  opacity: 0;
  transform: translateY(14px) scale(0.98);
  transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 240ms ease;
}
.notes-modal-overlay.open{
  opacity: 1;
}
.notes-modal-overlay.open .notes-modal{
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* Darker, more accent close icon */
.notes-modal-close{
  color: rgba(255,79,191,0.9);
  font-size: 18px;
  font-weight: 500;
  line-height: 1;
}
.notes-modal-close:hover{
  filter: brightness(0.98);
}
.notes-modal-close:active{
  transform: scale(0.96);
}

/* Actions: keep it neat with only one button */
.notes-modal-actions{
  justify-content: flex-end;
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .notes-modal-overlay,
  .notes-modal{
    transition: none !important;
  }
}
/* ===== end refinements ===== */


/* ===== FIX popup animation (use opacity/visibility instead of display) ===== */
.notes-modal-overlay{
  display: flex;
  visibility: hidden;
  pointer-events: none;
  opacity: 0;
}

.notes-modal-overlay.open{
  visibility: visible;
  pointer-events: auto;
  opacity: 1;
}
/* ===== end fix ===== */


/* ===== Close animation for notes popup ===== */
.notes-modal-overlay{
  transition: opacity 220ms ease, visibility 0s linear 220ms;
}

.notes-modal-overlay.open{
  transition: opacity 220ms ease, visibility 0s;
}

.notes-modal{
  transition:
    transform 260ms cubic-bezier(.2,.9,.2,1),
    opacity 240ms ease;
}

.notes-modal-overlay:not(.open) .notes-modal{
  transform: translateY(10px) scale(0.98);
  opacity: 0;
}
/* ===== end close animation ===== */


/* ===== Theme overrides (neutral dark, less pink, KEEP depth) ===== */
:root{
  --bg-0:#070709;
  --bg-1:#0b0b0d;

  --card:#101014;
  --card-hi:#14141a;

  --stroke:rgba(255,255,255,.09);
  --stroke-2:rgba(255,255,255,.14);

  --text:#f2f2f4;
  --muted:rgba(242,242,244,.70);

  --accent:#d44a82;         /* muted rose */
  --accent-2:#a7345f;       /* deep rose */
  --accent-glow:rgba(212,74,130,.14);

  --shadow-1: 0 10px 26px rgba(0,0,0,.55);
  --shadow-2: 0 2px 0 rgba(255,255,255,.06) inset;
  --shadow-3: 0 -1px 0 rgba(0,0,0,.45) inset;
}

/* background with depth (no blue) */
html, body{
  background:
    radial-gradient(1100px 700px at 20% 12%, rgba(212,74,130,.10), transparent 58%),
    radial-gradient(900px 600px at 80% 18%, rgba(212,74,130,.06), transparent 62%),
    radial-gradient(1200px 900px at 50% 110%, rgba(255,255,255,.05), transparent 55%),
    linear-gradient(180deg, var(--bg-0), var(--bg-1)) !important;
  color: var(--text) !important;
}

/* subtle &quot;grain&quot; to bring back richness */
body::before{
  content:&quot;&quot;;
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,.04) 0 1px, transparent 2px),
    radial-gradient(circle at 80% 30%, rgba(255,255,255,.03) 0 1px, transparent 2px),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,.03) 0 1px, transparent 2px);
  background-size: 140px 140px, 180px 180px, 220px 220px;
  opacity:.22;
  mix-blend-mode: overlay;
}

/* cards / panels: bring back layered gradients + highlights */
.goal-card, .goal-item, .goal, .card, .tile, .panel, .goal-box, .goal-container, .goal-block{
  background:
    radial-gradient(900px 400px at 20% 0%, rgba(240,95,154,.10), transparent 60%),
    radial-gradient(700px 320px at 85% 0%, rgba(201,58,120,.08), transparent 62%),
    linear-gradient(180deg, rgba(240,95,154,.03), rgba(138,31,77,.01)) !important;
  background-color: var(--card) !important;
  border: 1px solid var(--stroke) !important;
  box-shadow: var(--shadow-1), var(--shadow-2), var(--shadow-3) !important;
}

/* add a soft top edge highlight */
.goal-card::after, .goal-item::after, .card::after, .panel::after, .goal-block::after{
  content:&quot;&quot;;
  position:absolute;
  inset:0;
  border-radius: inherit;
  pointer-events:none;
  box-shadow: 0 1px 0 rgba(240,95,154,.10) inset;
  opacity:.9;
}

/* header */
header, .topbar, .site-header{
  background:
    linear-gradient(180deg, rgba(20,20,26,.78), rgba(10,10,12,.62)) !important;
  border-color: var(--stroke) !important;
  backdrop-filter: blur(12px);
}

/* muted text */
.small, .muted, .subtitle, .hint, .meta, .tagline, .goal-tag{
  color: var(--muted) !important;
}

/* buttons: keep neutral, accent only where needed */
button, .btn, .button, .icon-btn, .pill-btn{
  border-color: rgba(255,255,255,.14) !important;
  background: rgba(255,255,255,.04) !important;
}
button:hover, .btn:hover, .button:hover, .icon-btn:hover, .pill-btn:hover{
  background: rgba(255,255,255,.06) !important;
}

/* primary accents */
button.primary, .btn-primary, .primary{
  background: linear-gradient(180deg, rgba(212,74,130,.22), rgba(212,74,130,.12)) !important;
  border-color: rgba(212,74,130,.35) !important;
  box-shadow: 0 0 0 1px rgba(212,74,130,.10) inset, 0 10px 24px rgba(0,0,0,.45) !important;
  color: var(--text) !important;
}
button.primary:hover, .btn-primary:hover, .primary:hover{
  background: linear-gradient(180deg, rgba(212,74,130,.28), rgba(212,74,130,.14)) !important;
}

/* progress */
.progress-fill, .progress-bar-fill, .meter-fill{
  background: linear-gradient(90deg, var(--accent), var(--accent-2)) !important;
  box-shadow: 0 8px 20px rgba(212,74,130,.16) !important;
}

/* info button */
.info-btn, .info-button, .i-btn, .circle-i{
  background: rgba(255,255,255,.05) !important;
  border-color: rgba(212,74,130,.30) !important;
  color: var(--accent) !important;
  box-shadow: 0 1px 0 rgba(255,255,255,.06) inset !important;
}
.info-btn:hover, .info-button:hover, .i-btn:hover, .circle-i:hover{
  background: rgba(212,74,130,.10) !important;
}

/* checkpoint infinity */
.daily-check[data-state=&quot;1&quot;] .daily-check-circle,
.checkpoint[data-state=&quot;1&quot;], .check-point[data-state=&quot;1&quot;]{
  border-color: var(--accent) !important;
  color: var(--accent) !important;
  box-shadow: 0 0 0 2px rgba(212,74,130,.14), 0 12px 26px rgba(0,0,0,.55) !important;
}
.daily-check[data-state=&quot;1&quot;] .daily-check-circle::before{
  color: var(--accent) !important;
}

/* Remove any accidental blue glows/rings */
*{
  --tw-ring-color: rgba(212,74,130,.14);
}


/* ===== Requested tweaks (checkpoint done color + remove white tap flash) ===== */
/* 1) Daily checkpoint state=2 (✓) — match site rose style (no green) */
.daily-check[data-state=&quot;2&quot;] .daily-check-circle{
  background:
    radial-gradient(circle at 30% 30%, rgba(212,74,130,.22), rgba(7,7,9,.55));
  background-color: rgba(212,74,130,.14);
  border-color: rgba(212,74,130,.72);
  color: rgba(255,214,230,.95);
  box-shadow:
    0 0 0 2px rgba(212,74,130,.16),
    0 10px 24px rgba(0,0,0,.55);
}
.daily-check[data-state=&quot;2&quot;] .daily-check-circle::before{
  color: rgba(255,214,230,.95);
}

/* 2) Remove white &quot;blink&quot; on + / - taps (tap highlight &amp; default focus ring) */
button, .filter-btn, .daily-check, .info-btn{
  -webkit-tap-highlight-color: transparent;
}
button:focus, button:focus-visible,
.filter-btn:focus, .filter-btn:focus-visible,
.daily-check:focus, .daily-check:focus-visible,
.info-btn:focus, .info-btn:focus-visible{
  outline: none;
  box-shadow: none;
}
/* Keep a subtle accent focus for keyboard users (instead of white glare) */
button:focus-visible{
  box-shadow: 0 0 0 2px rgba(212,74,130,.22);
}
/* ===== end tweaks ===== */


/* === FIX v16: убираем артефакт белой полосы при наведении на чекпоинт ===
   Источник: backdrop-filter на .card даёт compositing seam в Chrome/Safari при hover/анимациях вложенных элементов.
   Решение: отключаем backdrop-filter на карточках и изолируем их от перерисовки.
*/
.card{
  -webkit-backdrop-filter: none !important;
  backdrop-filter: none !important;
  contain: paint;
}



/* === FIX v16: убираем белую вертикальную полосу/блик при наведении на чекпоинт ===
   В некоторых браузерах (Chrome/Safari) backdrop-filter на карточках даёт compositing seam при hover-анимациях внутри карточки.
   Решение: отключаем backdrop-filter именно на карточках (визуально почти то же, но без артефактов).
*/
.card{
  -webkit-backdrop-filter: none !important;
  backdrop-filter: none !important;
  contain: paint;
}

/* Custom modal for &quot;Всего&quot; / &quot;Всего минут&quot; (replaces browser prompt) */
.set-modal-overlay{
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
  z-index: 10000;
  visibility: hidden;
  pointer-events: none;
  opacity: 0;
  transition: opacity 200ms ease, visibility 0s linear 200ms;
  background: rgba(2,6,23,0.55);
}
.set-modal-overlay.open{
  visibility: visible;
  pointer-events: auto;
  opacity: 1;
  transition: opacity 200ms ease, visibility 0s;
}
.set-modal{
  width: min(520px, 100%);
  border-radius: 22px;
  background:
    radial-gradient(circle at 10% 10%, rgba(212,74,130,.18), transparent 58%),
    radial-gradient(circle at 90% 10%, rgba(167,52,95,.14), transparent 58%),
    linear-gradient(180deg, rgba(16,16,20,.92) 0%, rgba(7,7,9,.88) 100%);
  border: 1px solid rgba(255,255,255,.10);
  box-shadow: 0 30px 90px rgba(212,74,130,.18), 0 18px 44px rgba(0,0,0,.55);
  transform: translateY(12px) scale(0.985);
  opacity: 0;
  transition: transform 240ms cubic-bezier(.2,.9,.2,1), opacity 220ms ease;
  overflow: hidden;
}
.set-modal-overlay.open .set-modal{
  transform: translateY(0) scale(1);
  opacity: 1;
}
.set-modal-inner{
  padding: 18px 18px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.set-modal-top{
  display:flex;
  align-items:flex-start;
  justify-content: space-between;
  gap: 10px;
}
.set-modal-title{
  font-size: 1.02rem;
  font-weight: 700;
  color: rgba(242,242,244,.92);
}
.set-modal-sub{
  margin-top: 2px;
  font-size: 0.78rem;
  color: rgba(242,242,244,.62);
}
.set-modal-close{
  border: none;
  width: 34px;
  height: 34px;
  border-radius: 999px;
  cursor: pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.10);
  color: rgba(212,74,130,.95);
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
}
.set-modal-close:active{ transform: scale(0.96); }

.set-modal-input{
  width: 100%;
  border-radius: 18px;
  padding: 12px 12px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(2,6,23,0.60);
  color: rgba(242,242,244,.92);
  outline: none;
  font-size: 0.95rem;
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
}
.set-modal-input::placeholder{ color: rgba(242,242,244,.45); }

.set-modal-actions{
  display:flex;
  gap: 8px;
  justify-content: flex-end;
}
.set-btn-primary{
  background: linear-gradient(180deg, rgba(212,74,130,.26), rgba(212,74,130,.14)) !important;
  border: 1px solid rgba(212,74,130,.35) !important;
  box-shadow: 0 0 0 1px rgba(212,74,130,.10) inset, 0 10px 24px rgba(0,0,0,.45) !important;
}
.set-btn-secondary{
  background: rgba(255,255,255,.04) !important;
  border: 1px solid rgba(255,255,255,.12) !important;
  box-shadow: none !important;
}
/* ===== end v17 tweaks ===== */

&lt;script&gt;
    const COUNTER_TARGETS = {&#x27;work_hours&#x27;: {&#x27;target&#x27;: 3000, &#x27;unit&#x27;: &#x27;часов&#x27;}, &#x27;income&#x27;: {&#x27;target&#x27;: 60000, &#x27;unit&#x27;: &#x27;$&#x27;}, &#x27;capital&#x27;: {&#x27;target&#x27;: 50000, &#x27;unit&#x27;: &#x27;$&#x27;}, &#x27;gym&#x27;: {&#x27;target&#x27;: 100, &#x27;unit&#x27;: &#x27;&#x27;}, &#x27;books&#x27;: {&#x27;target&#x27;: 100, &#x27;unit&#x27;: &#x27;книг&#x27;}, &#x27;therapy&#x27;: {&#x27;target&#x27;: 30, &#x27;unit&#x27;: &#x27;сеансов&#x27;}, &#x27;english_hours&#x27;: {&#x27;target&#x27;: 200, &#x27;unit&#x27;: &#x27;часов&#x27;}};
    const ABSOLUTE_TARGETS = {};
    const WEIGHT_TARGET = {&#x27;targetLoss&#x27;: 13, &#x27;unit&#x27;: &#x27;кг&#x27;, &#x27;start&#x27;: 73, &#x27;targetWeight&#x27;: 60};

    const GOAL_IDS = [&#x27;work_hours&#x27;,&#x27;income&#x27;,&#x27;capital&#x27;,&#x27;body&#x27;,&#x27;gym&#x27;,&#x27;therapy&#x27;,&#x27;books&#x27;,&#x27;english_hours&#x27;];
    const COUNTER_GOALS = [&#x27;work_hours&#x27;,&#x27;income&#x27;,&#x27;capital&#x27;,&#x27;gym&#x27;,&#x27;therapy&#x27;,&#x27;books&#x27;,&#x27;english_hours&#x27;];
    const ABSOLUTE_GOALS = [];
    const WEIGHT_GOAL = &quot;body&quot;;

    const STORAGE_KEY = &quot;goals_2026_v1&quot;;
    const DAILY_CHECK_KEY = STORAGE_KEY + &quot;_dailyChecks&quot;;

    // ===== Set total modal (replaces window.prompt) =====
    const setOverlay = document.getElementById(&quot;setOverlay&quot;);
    const setTitleEl = document.getElementById(&quot;setTitle&quot;);
    const setSubEl   = document.getElementById(&quot;setSub&quot;);
    const setInputEl = document.getElementById(&quot;setInput&quot;);
    const setCloseBtn = document.getElementById(&quot;setClose&quot;);
    const setCancelBtn = document.getElementById(&quot;setCancel&quot;);
    const setOkBtn = document.getElementById(&quot;setOk&quot;);

    let setModalOnSubmit = null;

    function closeSetModal() {
      if (!setOverlay) return;
      setOverlay.classList.remove(&quot;open&quot;);
      setOverlay.setAttribute(&quot;aria-hidden&quot;, &quot;true&quot;);
      setModalOnSubmit = null;
    }

    function openSetModal(opts) {
      if (!setOverlay) return;
      const title = (opts &amp;&amp; opts.title) ? opts.title : &quot;Введи значение&quot;;
      const sub = (opts &amp;&amp; opts.sub) ? opts.sub : &quot;&quot;;
      const placeholder = (opts &amp;&amp; opts.placeholder) ? opts.placeholder : &quot;&quot;;
      const initialValue = (opts &amp;&amp; opts.initialValue != null) ? String(opts.initialValue) : &quot;&quot;;
      setModalOnSubmit = (opts &amp;&amp; typeof opts.onSubmit === &quot;function&quot;) ? opts.onSubmit : null;

      setTitleEl.textContent = title;
      setSubEl.textContent = sub;
      setInputEl.placeholder = placeholder;
      setInputEl.value = initialValue;

      setOverlay.classList.add(&quot;open&quot;);
      setOverlay.setAttribute(&quot;aria-hidden&quot;, &quot;false&quot;);

      // focus
      setTimeout(function(){
        setInputEl.focus();
        setInputEl.select();
      }, 10);
    }

    function trySubmitSetModal() {
      if (!setModalOnSubmit) { closeSetModal(); return; }
      const ok = setModalOnSubmit(setInputEl.value);
      if (ok === false) {
        // small shake feedback
        const modal = setOverlay.querySelector(&quot;.set-modal&quot;);
        if (modal) {
          modal.animate(
            [{ transform: &quot;translateY(0) translateX(0)&quot; },
             { transform: &quot;translateY(0) translateX(-6px)&quot; },
             { transform: &quot;translateY(0) translateX(6px)&quot; },
             { transform: &quot;translateY(0) translateX(-4px)&quot; },
             { transform: &quot;translateY(0) translateX(4px)&quot; },
             { transform: &quot;translateY(0) translateX(0)&quot; }],
            { duration: 260, easing: &quot;ease-out&quot; }
          );
        }
        return;
      }
      closeSetModal();
    }

    if (setOverlay) {
      setCloseBtn.addEventListener(&quot;click&quot;, closeSetModal);
      setCancelBtn.addEventListener(&quot;click&quot;, closeSetModal);
      setOkBtn.addEventListener(&quot;click&quot;, trySubmitSetModal);

      // close only by buttons / Esc (not by overlay click to avoid accidental)
      setOverlay.addEventListener(&quot;click&quot;, function(e){
        if (e.target === setOverlay) {
          // do nothing (intentional)
          e.preventDefault();
        }
      });
      document.addEventListener(&quot;keydown&quot;, function(e){
        if (!setOverlay.classList.contains(&quot;open&quot;)) return;
        if (e.key === &quot;Escape&quot;) closeSetModal();
        if (e.key === &quot;Enter&quot;) trySubmitSetModal();
      });
    }
    // ===== end set total modal =====


    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return {};
        return JSON.parse(raw);
      } catch {
        return {};
      }
    }
    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    let state = loadState();

    function ensureDefaults() {
      COUNTER_GOALS.forEach(function(id) {
        if (!state[id]) state[id] = { current: 0 };
        if (state[id].current == null || !isFinite(Number(state[id].current))) state[id].current = 0;
      });
      ABSOLUTE_GOALS.forEach(function(id) {
        if (!state[id]) state[id] = { current: 0 };
        if (state[id].current == null || !isFinite(Number(state[id].current))) state[id].current = 0;
      });
      if (!state[WEIGHT_GOAL] || typeof state[WEIGHT_GOAL] !== &quot;object&quot; || state[WEIGHT_GOAL].lost == null) {
        state[WEIGHT_GOAL] = { lost: 0 };
      }
      if (!isFinite(Number(state[WEIGHT_GOAL].lost))) state[WEIGHT_GOAL].lost = 0;
    }
    ensureDefaults();

    function formatKg(value) {
      const rounded = Math.round(value * 10) / 10;
      if (Math.abs(rounded - Math.round(rounded)) &lt; 1e-6) {
        return String(Math.round(rounded));
      }
      return rounded.toFixed(1);
    }

    function pluralRu(n, one, few, many) {
      n = Math.abs(n) % 100;
      const n1 = n % 10;
      if (n &gt; 10 &amp;&amp; n &lt; 20) return many;
      if (n1 &gt; 1 &amp;&amp; n1 &lt; 5) return few;
      if (n1 === 1) return one;
      return many;
    }

    function updateCountdown() {
      const remainingEl = document.getElementById(&quot;countdown-remaining&quot;);
      if (!remainingEl) return;

      const now = new Date();
      const end = new Date(&quot;2027-01-01T00:00:00&quot;);

      if (end - now &lt;= 0) {
        remainingEl.textContent = &quot;Срок наступил&quot;;
        return;
      }

      // Считаем календарно: годы -&gt; месяцы -&gt; дни
      let temp = new Date(now.getTime());
      temp.setHours(0,0,0,0);

      let years = 0;
      while (true) {
        const next = new Date(temp.getTime());
        next.setFullYear(next.getFullYear() + 1);
        if (next &lt;= end) { temp = next; years++; } else break;
      }

      let months = 0;
      while (true) {
        const next = new Date(temp.getTime());
        next.setMonth(next.getMonth() + 1);
        if (next &lt;= end) { temp = next; months++; } else break;
      }

      const msPerDay = 24 * 60 * 60 * 1000;
      const days = Math.max(0, Math.floor((end - temp) / msPerDay));

      const yWord = pluralRu(years, &quot;год&quot;, &quot;года&quot;, &quot;лет&quot;);
      const moWord = pluralRu(months, &quot;месяц&quot;, &quot;месяца&quot;, &quot;месяцев&quot;);
      const dWord = pluralRu(days, &quot;день&quot;, &quot;дня&quot;, &quot;дней&quot;);

      const parts = [];
      parts.push(years + &quot; &quot; + yWord);
      if (months &gt; 0) {
        parts.push(months + &quot; &quot; + moWord);
      }
      parts.push(days + &quot; &quot; + dWord);

      let text;
      if (parts.length === 1) {
        text = parts[0];
      } else if (parts.length === 2) {
        text = parts[0] + &quot; и &quot; + parts[1];
      } else {
        text = parts[0] + &quot; &quot; + parts[1] + &quot; и &quot; + parts[2];
      }

      remainingEl.textContent = &quot;Осталось: &quot; + text;
    }

    
    function getStrokeColor(pct) {
      // 20% steps: light pink -&gt; deep dark pink (strict boundaries like before)
      if (pct &gt; 80) return &quot;#8f1d4f&quot;;   // 5 — 81–100 (deep dark pink)
      if (pct &gt; 60) return &quot;#c61b6a&quot;;   // 4 — 61–80 (dark pink)
      if (pct &gt; 40) return &quot;#ef3f93&quot;;   // 3 — 41–60 (rich pink)
      if (pct &gt; 20) return &quot;#f86bb3&quot;;   // 2 — 21–40 (bright light pink)
      return &quot;#ff98cc&quot;;                 // 1 — 0–20 (light but not pale)
    }

function colorToShadow(color) {
      switch (color) {
        case &quot;#ff98cc&quot;: return &quot;0 18px 45px rgba(255,152,204,0.26)&quot;;
        case &quot;#f86bb3&quot;: return &quot;0 18px 45px rgba(248,107,179,0.28)&quot;;
        case &quot;#ef3f93&quot;: return &quot;0 18px 45px rgba(239,63,147,0.30)&quot;;
        case &quot;#c61b6a&quot;: return &quot;0 18px 45px rgba(198,27,106,0.32)&quot;;
        case &quot;#8f1d4f&quot;: return &quot;0 18px 45px rgba(143,29,79,0.36)&quot;;
        default: return &quot;0 18px 45px rgba(255,79,191,0.22)&quot;;
      }
    }

    function updateCircleAndBar(card, pct) {
      const circle = card.querySelector(&quot;.fg-circle&quot;);
      const centerTextEl = card.querySelector(&quot;.center-text&quot;);

    function getTodayKey() {

      return y + &quot;-&quot; + m + &quot;-&quot; + d;

      try {
        const raw = localStorage.getItem(DAILY_CHECK_KEY);
        obj = raw ? JSON.parse(raw) : null;
      } catch {
        obj = null;
      }

      if (!obj || obj.date !== today) {
        obj = { date: today, checks: {} };
      }

      if (!obj.checks) obj.checks = {};

      GOAL_IDS.forEach(function (g) {
        let val = obj.checks[g];
        if (typeof val === &quot;boolean&quot;) {
          obj.checks[g] = val ? 2 : 0;
          return;
        }
        const num = Number(val);
        if (!Number.isFinite(num)) {
          obj.checks[g] = 0;
        } else {
          obj.checks[g] = Math.min(2, Math.max(0, Math.round(num)));
        }
      });

      return obj;
    }

    const dl = document.querySelector(&#x27;.deadline-plain&#x27;);
    const show = (filter === &#x27;all&#x27;);
    if (cw) cw.style.display = show ? &#x27;&#x27; : &#x27;none&#x27;;
    if (dl) dl.style.display = show ? &#x27;&#x27; : &#x27;none&#x27;;
  }

  function isInProgress(card){
    const btn = card.querySelector(&#x27;.daily-check&#x27;);
    if(!btn) return false;
    const s = String(btn.getAttribute(&#x27;data-state&#x27;) || &#x27;0&#x27;);
    return s === &#x27;1&#x27;; // ∞
  }

  function applyFilter(filter){
    activeFilter = filter;

    document.querySelectorAll(&#x27;.card&#x27;).forEach(card =&gt; {
      if (card.classList.contains(&#x27;card-total&#x27;)) return;

      if (filter === &#x27;all&#x27;){
        card.classList.remove(&#x27;hidden&#x27;);
        return;
      }

      if (filter === &#x27;inprogress&#x27;){
        if (isInProgress(card)) card.classList.remove(&#x27;hidden&#x27;);
        else card.classList.add(&#x27;hidden&#x27;);
        return;
      }

      if (card.dataset.sphere === filter) card.classList.remove(&#x27;hidden&#x27;);
      else card.classList.add(&#x27;hidden&#x27;);
    });

    setMetaVisibility(filter);
  }

  filterBtns.forEach(btn =&gt; {
    btn.addEventListener(&#x27;click&#x27;, () =&gt; {
      filterBtns.forEach(b =&gt; b.classList.remove(&#x27;active&#x27;));
      btn.classList.add(&#x27;active&#x27;);
      applyFilter(btn.dataset.filter || &#x27;all&#x27;);
    });
  });

  // If you toggle ∞, refresh the &quot;В процессе&quot; view when it&#x27;s active
  document.querySelectorAll(&#x27;.daily-check&#x27;).forEach(dc =&gt; {
    dc.addEventListener(&#x27;click&#x27;, () =&gt; {
      setTimeout(() =&gt; {
        if (activeFilter === &#x27;inprogress&#x27;) applyFilter(&#x27;inprogress&#x27;);
      }, 0);
    });
  });

  applyFilter(&#x27;all&#x27;);
})();
&lt;/script&gt;

  <script>
    const btn1 = document.getElementById('btn-page-1');
    const btn2 = document.getElementById('btn-page-2');
    const p1 = document.getElementById('page-1');
    const p2 = document.getElementById('page-2');
    const caption = document.getElementById('switcherCaption');

    function show(which) {
      const is1 = which === 1;
      const shellBg = is1 ? '#ffffff' : '#0b0f19';
      document.documentElement.style.setProperty('--shell-bg', shellBg);
      document.documentElement.style.backgroundColor = shellBg;
      document.body.style.backgroundColor = shellBg;
      p1.classList.toggle('active', is1);
      p2.classList.toggle('active', !is1);

      btn1.classList.toggle('active', is1);
      btn2.classList.toggle('active', !is1);

      btn1.setAttribute('aria-selected', String(is1));
      btn2.setAttribute('aria-selected', String(!is1));

      if (caption) caption.textContent = is1 ? (btn1.dataset.title || btn1.textContent) : (btn2.dataset.title || btn2.textContent);

      // switcher theme follows active page
      document.body.classList.toggle('mode-light', is1);
      document.body.classList.toggle('mode-dark', !is1);


      // remember last page
      try { localStorage.setItem('goals_last_page', String(which)); } catch(e) {}
    }

    btn1.addEventListener('click', () => show(1));
    btn2.addEventListener('click', () => show(2));

    // hotkeys: 1 / 2
    window.addEventListener('keydown', (e) => {
      if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable)) return;
      if (e.key === '1') show(1);
      if (e.key === '2') show(2);
    });

    // restore last page
    try {
      const last = Number(localStorage.getItem('goals_last_page') || '1');
      show(last === 2 ? 2 : 1);
    } catch(e) {}
  </script>
